# ═══════════════════════════════════════════════════════════════
# PostgreSQL Configuration для Logistics 5NF
# Оптимизировано для 4-8GB RAM
# ═══════════════════════════════════════════════════════════════

# СОЕДИНЕНИЯ
listen_addresses = '*'
max_connections = 100
superuser_reserved_connections = 3

# ПАМЯТЬ
shared_buffers = 2GB                    # 25% от RAM
effective_cache_size = 6GB              # 75% от RAM
maintenance_work_mem = 512MB
work_mem = 10MB
temp_buffers = 16MB

# WAL (Write-Ahead Logging)
wal_buffers = 16MB
wal_level = replica
max_wal_size = 4GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# QUERY PLANNER
random_page_cost = 1.1                  # для SSD
effective_io_concurrency = 200          # для SSD
default_statistics_target = 100

# ПАРАЛЛЕЛИЗМ
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# ЛОГИРОВАНИЕ
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000       # логируем медленные запросы (>1s)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'mod'                   # логируем изменения данных

# АВТОВАКУУМ
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# ЛОКАЛИЗАЦИЯ
lc_messages = 'ru_RU.UTF-8'
lc_monetary = 'ru_RU.UTF-8'
lc_numeric = 'ru_RU.UTF-8'
lc_time = 'ru_RU.UTF-8'
default_text_search_config = 'pg_catalog.russian'

# ТАЙМЗОНА
timezone = 'Asia/Barnaul'
