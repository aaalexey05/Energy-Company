services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logistics_postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: logistics_5nf
      POSTGRES_USER: logistics_admin
      POSTGRES_PASSWORD: secure_password_2026
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=ru_RU.UTF-8 --lc-ctype=ru_RU.UTF-8"
      TZ: Asia/Barnaul

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql-scripts:/docker-entrypoint-initdb.d
      - ./backups:/backups
      - ./logs:/var/log/postgresql

    networks:
      - logistics_network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logistics_admin -d logistics_5nf"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  webapp:
    build: ./webapp
    container_name: logistics_webapp
    restart: unless-stopped

    ports:
      - "5001:5000"

    depends_on:
      postgres:
        condition: service_healthy

    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: logistics_5nf
      DB_USER: logistics_admin
      DB_PASSWORD: secure_password_2026
      SECRET_KEY: super-secret-key-change-in-production-2026
      FLASK_ENV: development
      FLASK_DEBUG: 1

    volumes:
      - ./webapp:/app

    networks:
      - logistics_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: logistics_pgadmin
    restart: unless-stopped

    environment:
      PGADMIN_DEFAULT_EMAIL: admin@logistics.ru
      PGADMIN_DEFAULT_PASSWORD: admin_password_2026
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'

    ports:
      - "5050:80"

    volumes:
      - pgadmin_data:/var/lib/pgadmin

    networks:
      - logistics_network

    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  logistics_network:
    driver: bridge
